<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
        p, a{
            font-size: 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        a:link {
            color: darkgrey;
        }
        /* visited link */
        a:visited {
            color: darkgrey;
        }
        /* mouse over link */
        a:hover {
            color: #8d8d8d;
        }
        /* selected link */
        a:active {
            color: darkgrey;
        }
    </style>
    <script type="text/javascript" src="vendor/sdkjs-plugins/plugins.js"></script>
    <script type="text/javascript" src="vendor/sdkjs-plugins/plugins-ui.js"></script>
    <link rel="stylesheet" src="vendor/sdkjs-plugins/plugins.css">
    <script type="text/javascript">
        window.Asc.plugin.init = function() {
            this.resizeWindow(400,150,400,150,400,150);
        };
        window.Asc.plugin.button = function(id) {
            this.executeCommand("close", "");
        };
    </script>
</head>
<body style="padding-left: 20px; padding-right: 20px">
    <p>The add-on is designed to import results generated by <a href="https://github.com/nillyr/octoconf" target="_blank">octoconf</a>.</p>
    <p>Version: 0.1.0</p>
    <p>Source code: <a href="https://github.com/nillyr/octoaddins" target="_blank">GitHub</a></p>
    <p><a href="https://icons8.com/icon/32516/import-csv" target="_blank">Import CSV</a> icon by <a href="https://icons8.com/" target="_blank">Icons8</a></p>
</body>
</html>
